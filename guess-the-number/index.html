<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guesss The Number</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">Guess the number</h1>
        <form id="form" class="input-container">
            <h2 class="sub-heading">Enter a guess between 0 to 100</h2>
            <input type="number" autocomplete="off" min="0" max="100" id="input" placeholder="Enter your number" required autofocus/>
            <div class="btn-box">
                <button id="submit">submit</button>
                <button type="button" id="gamestart" disabled>Start Game</button>
            </div>
            
        </form>
        <p id="msg" class="result-msg"></p>
        <p id="guess" class="your-guess"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
